title: 페르소나5 더 팬텀 X - 루페르넷
description: 페르소나5 더 팬텀 X 공략 사이트 루페르넷 - 괴도, 페르소나, 계시, 택틱 등 다양한 게임 정보와 전략을 제공합니다.
url: "https://lufel.net"
baseurl: ""
author: 루트

# Collections
collections:
  characters_test:
    output: true
    permalink: /test/character/:name/

# build settings
markdown: kramdown
permalink: /article/:year/:month/:day/:title/
future: true     # 미래 날짜 포스트 허용
safe: false      # 개발 환경에서는 플러그인 리스트를 명확히 제어하기 위해 끕니다.

# 플러그인 설정
# 개발 환경에서는 무거운 플러그인을 끕니다.
plugins: []

# defaults 설정
defaults:
  # 기본 설정
  - scope:
      path: ""
    values:
      layout: "default"
      language: kr

  # 테스트 캐릭터 페이지 설정
  - scope:
      path: ""
      type: "characters_test"
    values:
      layout: "character_test"
      sitemap: false
      language: kr

  # 리다이렉트 설정
  - scope:
      path: "*/character"
    values:
      redirect_from: /character
  - scope:
      path: "*/persona"
    values:
      redirect_from: /persona
  - scope:
      path: "*/revelations"
    values:
      redirect_from: /revelations
  - scope:
      path: "*/tactic"
    values:
      redirect_from: /tactic


# multilingual settings
languages: ["kr", "en", "jp", "cn"]
default_lang: "kr"
exclude_from_localization: ["assets", "img", "css", "js", "music", "index.html"]
parallel_localization: false

# URL processing related settings
keep_files: [assets]
static_files: ["assets"]
include: ["assets"]

# exclude files/folders
exclude:
  - .git
  - .gitignore
  - posts
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - data/external

# 감시 제외 설정
keep_files:
  - assets
  - _site/assets

# 증분 빌드 활성화
incremental: true

