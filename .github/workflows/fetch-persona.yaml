name: Fetch Persona (Wed 23:25, Thu 18:25, Fri 13:25 KST)

on:
  schedule:
    # Wed 23:25 KST = 14:25 UTC
    - cron: "25 14 * * 3"
    # Thu 18:25 KST = 09:25 UTC
    - cron: "25 9 * * 4"
    # Fri 13:25 KST = 04:25 UTC
    - cron: "25 4 * * 5"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fetch-persona
  cancel-in-progress: false

jobs:
  fetch-persona:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch & Update Persona
        env:
          BASE_URL: https://iant.kr:5000/data
        run: |
          set -euo pipefail
          # default: kr,en,jp,cn (101~300)
          node scripts/fetch-persona.mjs || {
            echo "First fetch failed. Retry in 45s..."
            sleep 45
            node scripts/fetch-persona.mjs
          }
          # Optional maintenance
          # node scripts/manage-persona-data.mjs

      - name: Commit & Push
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes found."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update persona json [skip ci]"

          BRANCH="${GITHUB_REF_NAME:-main}"
          for attempt in 1 2 3; do
            git fetch origin "${BRANCH}"
            if git rebase "origin/${BRANCH}" && git push origin "HEAD:${BRANCH}"; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            git rebase --abort >/dev/null 2>&1 || true
            if [ "${attempt}" -lt 3 ]; then
              echo "Push attempt ${attempt} failed. Retrying..."
              sleep $((attempt * 15))
            fi
          done

          echo "Push failed after 3 attempts."
          exit 1
