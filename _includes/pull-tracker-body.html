

<script>
(function () {
    var params = new URLSearchParams(window.location.search || '');
    var path = String(window.location.pathname || '/');
    var lowerPath = path.toLowerCase();

    var pathLangMatch = lowerPath.match(/^\/(kr|en|jp)(\/|$)/);
    var pathLang = pathLangMatch ? pathLangMatch[1] : '';
    var queryLang = String(params.get('lang') || '').toLowerCase();
    var effectiveLang = pathLang || (['kr', 'en', 'jp'].indexOf(queryLang) !== -1 ? queryLang : '');

    var isLegacyRoot = /^\/pull-tracker\/?$/.test(lowerPath);
    var isCanonicalPath = /^\/(kr|en|jp)\/pull-tracker\/?$/.test(lowerPath);

    if (isLegacyRoot && effectiveLang) {
        window.__SEO_PATH_LANG__ = effectiveLang;
        params.delete('lang');
        params.delete('v');
        var remainingLegacy = params.toString();
        history.replaceState(null, '', '/' + effectiveLang + '/pull-tracker/' + (remainingLegacy ? '?' + remainingLegacy : ''));
        return;
    }

    if (isCanonicalPath) {
        window.__SEO_PATH_LANG__ = pathLang;
        var before = params.toString();
        params.delete('lang');
        params.delete('v');
        var remainingCanonical = params.toString();
        if (before !== remainingCanonical) {
            history.replaceState(null, '', path + (remainingCanonical ? '?' + remainingCanonical : ''));
        }
        return;
    }

    if (isLegacyRoot && params.has('v')) {
        params.delete('v');
        var remainingRoot = params.toString();
        history.replaceState(null, '', '/pull-tracker/' + (remainingRoot ? '?' + remainingRoot : ''));
    }
})();
</script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try { window.BASE_URL = '{{ site.baseurl }}'; } catch (_) { }
            try { await (window.__pullI18nReady || Promise.resolve()); } catch (_) { }

            const tr = (key, fallback) => {
                try {
                    if (window.PullTrackerI18n && typeof window.PullTrackerI18n.t === 'function') {
                        return window.PullTrackerI18n.t(key, fallback);
                    }
                } catch (_) { }
                return (fallback !== undefined) ? fallback : key;
            };

            const getPullTrackerPathLanguage = () => {
                const seoLang = String(window.__SEO_PATH_LANG__ || '').toLowerCase();
                if (['kr', 'en', 'jp'].includes(seoLang)) return seoLang;

                if (typeof LanguageRouter !== 'undefined' && typeof LanguageRouter.getCurrentLanguage === 'function') {
                    const routerLang = String(LanguageRouter.getCurrentLanguage() || '').toLowerCase();
                    if (['kr', 'en', 'jp'].includes(routerLang)) return routerLang;
                }

                const pathMatch = String(window.location.pathname || '').match(/^\/(kr|en|jp)(\/|$)/i);
                if (pathMatch && pathMatch[1]) return String(pathMatch[1]).toLowerCase();
                return 'kr';
            };

            const buildPullTrackerModeHref = (mode) => {
                const lang = getPullTrackerPathLanguage();
                const path = mode === 'global'
                    ? `/${lang}/pull-tracker/global-stats/`
                    : `/${lang}/pull-tracker/`;

                const params = new URLSearchParams(window.location.search || '');
                params.delete('lang');
                params.delete('v');
                const query = params.toString();
                const hash = window.location.hash || '';
                const base = String(window.BASE_URL || '').replace(/\/+$/, '');
                return `${base}${path}${query ? `?${query}` : ''}${hash}`;
            };

            const updatePullTrackerModeTabs = (mode) => {
                const individualTab = document.getElementById('pull-tracker-tab-individual');
                const globalTab = document.getElementById('pull-tracker-tab-global');
                if (!individualTab || !globalTab) return;

                individualTab.textContent = tr('individual.nav.current', 'Pull Tracker');
                globalTab.textContent = tr('global.nav.current', 'Global Stats');
                individualTab.href = buildPullTrackerModeHref('individual');
                globalTab.href = buildPullTrackerModeHref('global');

                const isIndividual = mode !== 'global';
                individualTab.classList.toggle('active', isIndividual);
                globalTab.classList.toggle('active', !isIndividual);
                individualTab.setAttribute('aria-current', isIndividual ? 'page' : 'false');
                globalTab.setAttribute('aria-current', !isIndividual ? 'page' : 'false');
            };

            updatePullTrackerModeTabs('individual');

            try {
                if (window.SeoEngine && typeof window.SeoEngine.setContextHint === 'function') {
                    window.SeoEngine.setContextHint({
                        domain: 'pull-tracker',
                        mode: 'individual'
                    }, { rerun: true });
                } else if (window.SeoEngine && typeof window.SeoEngine.run === 'function') {
                    window.SeoEngine.run();
                }
            } catch (_) { }

            try {
                const helpEl = document.getElementById('ptHelpText');
                if (helpEl) helpEl.textContent = tr('individual.info.helpText');
            } catch (_) { }

            try { if (typeof Navigation !== 'undefined' && Navigation.load) { Navigation.load('pullTracker'); } } catch (_) { }
            try { if (typeof VersionChecker !== 'undefined' && VersionChecker.check) { VersionChecker.check(); } } catch (_) { }
            try { if (window.pullTrackerInitAuth) window.pullTrackerInitAuth(); } catch (_) { }
        });
    </script>
