<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // 즉시 리다이렉트 처리
        (function() {
            const fullUrl = window.location.href;
            const search = window.location.search;
            
            // /kr/tactic/ -> /tactic/ 리다이렉트
            let newUrl = fullUrl.replace('/kr/tactic/', '/tactic/');
            
            // lang 파라미터 추가
            if (search) {
                if (search.includes('lang=')) {
                    // 기존 lang 파라미터 교체
                    newUrl = newUrl.replace(/([?&])lang=[^&]*/, '$1lang=kr');
                } else {
                    // lang 파라미터 추가
                    newUrl = newUrl + '&lang=kr';
                }
            } else {
                // 쿼리 파라미터가 없는 경우
                newUrl = newUrl + '?lang=kr';
            }
            
            console.log('Redirecting from:', fullUrl);
            console.log('Redirecting to:', newUrl);
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
