    <!DOCTYPE html>
<html>
<head>
    <title>Background Music</title>
</head>
<body>
    <audio id="background-audio">
        <source src="/lufelnet_test/assets/music/Gone with the Storm.mp3" type="audio/mpeg">
    </audio>
    <script>
        const audio = document.getElementById('background-audio');
        const playlist = [
            '/lufelnet_test/assets/music/P5X - Gone with the Storm.mp3',
            '/lufelnet_test/assets/music/P5 - Life Will Change.mp3',
            '/lufelnet_test/assets/music/P3R - It\'s Going Down Now.mp3',
            '/lufelnet_test/assets/music/P5 - Rivers in the Desert.mp3',
            '/lufelnet_test/assets/music/P3 - Memories of You.mp3',
            '/lufelnet_test/assets/music/P5S - Daredevil.mp3',
            '/lufelnet_test/assets/music/P5R - Take Over.mp3'
        ];
        let currentTrack = 0;
        
        // 음소거 상태로 시작
        audio.muted = true;

        // 플레이리스트를 섞는 함수
        /*
        function shufflePlaylist() {
            for (let i = playlist.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
            }
        }*/

        // 다음 곡 재생 함수
        function playNextTrack() {
            currentTrack = (currentTrack + 1) % playlist.length;
            /*
            if (currentTrack === 0) {
                // 플레이리스트의 마지막 곡이 끝나면 다시 섞기
                shufflePlaylist();
            }*/
            audio.src = playlist[currentTrack];
            audio.play();
        }

        // 현재 곡 재생 완료시 다음 곡 재생
        audio.addEventListener('ended', playNextTrack);

        // 부모 창에서 보낸 메시지 수신
        window.addEventListener('message', (event) => {
            if (event.data === 'play') {
                audio.muted = false;  // 음소거 해제
                audio.play();
            } else if (event.data === 'pause') {
                audio.pause();
            }
        });

        // 현재 재생 상태를 부모 창에 전송
        audio.addEventListener('play', () => {
            window.parent.postMessage('playing', '*');
        });

        audio.addEventListener('pause', () => {
            window.parent.postMessage('paused', '*');
        });

        // 초기 플레이리스트 섞기
        // shufflePlaylist();
        
        // 초기 자동 재생 시도
        audio.src = playlist[currentTrack];
        audio.play().catch(() => {
            console.log('Autoplay prevented');
        });
    </script>
</body>
