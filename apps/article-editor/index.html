<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar Backdrop (mobile) -->
        <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Article Editor</span>
                <button class="icon-btn" id="btn-close-sidebar" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- Scrollable Content -->
            <div class="sidebar-content">
                <!-- Guides List (Auto-loaded) -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3>Guides</h3>
                        <button class="btn-small" id="btn-refresh-guides" title="Refresh">↻</button>
                    </div>
                    <div class="posts-list" id="guides-list">
                        <div class="posts-empty">Loading guides...</div>
                    </div>
                </div>

                <!-- Drafts (Local Storage) -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <h3>Drafts</h3>
                        <span class="badge-count" id="drafts-count">0</span>
                    </div>
                    <div class="posts-list" id="drafts-list">
                        <div class="posts-empty">No drafts saved</div>
                    </div>
                </div>

                <!-- Metadata -->
                <div class="sidebar-section">
                    <h3>Metadata</h3>
                    <div class="field">
                        <label>Slug (URL)</label>
                        <input type="text" id="meta-slug" placeholder="auto-from-title">
                    </div>
                    <div class="field">
                        <label>Date</label>
                        <input type="date" id="meta-date">
                    </div>
                    <div class="field">
                        <label>Author</label>
                        <input type="text" id="meta-author" value="AbsolRoot">
                    </div>
                    <div class="field">
                        <label>Category</label>
                        <select id="meta-category">
                            <option value="growth">육성 / Growth</option>
                            <option value="combat">전투 / Combat</option>
                            <option value="system">시스템 / System</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Tags</label>
                        <input type="text" id="meta-tags" value="guide" placeholder="comma separated">
                    </div>
                </div>

                <!-- Titles -->
                <div class="sidebar-section">
                    <h3>Titles (per language)</h3>
                    <div class="field">
                        <label><span class="lang-badge kr">KR</span> Korean</label>
                        <input type="text" id="title-kr" placeholder="Korean title">
                    </div>
                    <div class="field">
                        <label><span class="lang-badge en">EN</span> English</label>
                        <input type="text" id="title-en" placeholder="English title">
                    </div>
                    <div class="field">
                        <label><span class="lang-badge jp">JP</span> Japanese</label>
                        <input type="text" id="title-jp" placeholder="Japanese title">
                    </div>
                </div>

                <!-- Excerpts -->
                <div class="sidebar-section">
                    <h3>Excerpts (per language)</h3>
                    <div class="field">
                        <label><span class="lang-badge kr">KR</span> Korean</label>
                        <textarea id="excerpt-kr" rows="2" placeholder="Auto-generated if empty"></textarea>
                    </div>
                    <div class="field">
                        <label><span class="lang-badge en">EN</span> English</label>
                        <textarea id="excerpt-en" rows="2" placeholder="Auto-generated if empty"></textarea>
                    </div>
                    <div class="field">
                        <label><span class="lang-badge jp">JP</span> Japanese</label>
                        <textarea id="excerpt-jp" rows="2" placeholder="Auto-generated if empty"></textarea>
                    </div>
                </div>

                <!-- Thumbnail -->
                <div class="sidebar-section">
                    <h3>Thumbnail</h3>
                    <div class="thumbnail-area" id="thumbnail-area">
                        <div class="thumbnail-placeholder" id="thumbnail-placeholder">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <span>Click to upload</span>
                        </div>
                        <img id="thumbnail-preview" class="thumbnail-img hidden" alt="Thumbnail">
                        <button class="thumbnail-remove hidden" id="thumbnail-remove">&times;</button>
                    </div>
                </div>

                <!-- Images -->
                <div class="sidebar-section">
                    <h3>Images</h3>
                    <div class="image-drop" id="image-drop">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>Drop or click</span>
                    </div>
                    <div class="image-list" id="image-list"></div>
                </div>
            </div>
        </aside>

        <!-- Main Area -->
        <main class="main-area">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="topbar-left">
                    <button class="icon-btn" id="btn-menu" title="Toggle Sidebar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <span class="filename" id="filename">New Article</span>
                    <span class="status" id="status"></span>
                </div>
                <div class="topbar-center">
                    <div class="lang-switch">
                        <button class="lang-btn active" data-lang="kr">KR</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                        <button class="lang-btn" data-lang="jp">JP</button>
                    </div>
                    <div class="mode-switch">
                        <button class="mode-btn active" data-mode="visual" title="Visual Editor">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                        <button class="mode-btn" data-mode="code" title="Code Editor">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="16 18 22 12 16 6"></polyline>
                                <polyline points="8 6 2 12 8 18"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="topbar-right">
                    <button class="btn-text" id="btn-new">New</button>
                    <button class="btn-text" id="btn-open">Open</button>
                    <button class="btn-text" id="btn-export">Export</button>
                    <button class="btn-secondary" id="btn-save-draft">Draft</button>
                    <button class="btn-primary" id="btn-save-guide">Save Guide</button>
                </div>
            </header>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-group">
                    <button class="tool-btn" data-action="h1" title="Heading 1">H1</button>
                    <button class="tool-btn" data-action="h2" title="Heading 2">H2</button>
                    <button class="tool-btn" data-action="h3" title="Heading 3">H3</button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button class="tool-btn" data-action="bold" title="Bold (Ctrl+B)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="italic" title="Italic (Ctrl+I)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="4" x2="10" y2="4"></line>
                            <line x1="14" y1="20" x2="5" y2="20"></line>
                            <line x1="15" y1="4" x2="9" y2="20"></line>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="underline" title="Underline (Ctrl+U)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path>
                            <line x1="4" y1="21" x2="20" y2="21"></line>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="strike" title="Strikethrough">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                            <path d="M17.5 7.5c-1.5-1.5-3.5-2-5.5-2s-4 .5-5.5 2"></path>
                            <path d="M6.5 16.5c1.5 1.5 3.5 2 5.5 2s4-.5 5.5-2"></path>
                        </svg>
                    </button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button class="tool-btn" data-action="ul" title="Bullet List">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="9" y1="6" x2="20" y2="6"></line>
                            <line x1="9" y1="12" x2="20" y2="12"></line>
                            <line x1="9" y1="18" x2="20" y2="18"></line>
                            <circle cx="5" cy="6" r="1.5" fill="currentColor"></circle>
                            <circle cx="5" cy="12" r="1.5" fill="currentColor"></circle>
                            <circle cx="5" cy="18" r="1.5" fill="currentColor"></circle>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="ol" title="Numbered List">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="10" y1="6" x2="20" y2="6"></line>
                            <line x1="10" y1="12" x2="20" y2="12"></line>
                            <line x1="10" y1="18" x2="20" y2="18"></line>
                            <text x="4" y="8" font-size="8" fill="currentColor">1</text>
                            <text x="4" y="14" font-size="8" fill="currentColor">2</text>
                            <text x="4" y="20" font-size="8" fill="currentColor">3</text>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="quote" title="Quote">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V21z"></path>
                            <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3z"></path>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="code" title="Code">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="toolbar-divider"></div>
                <div class="toolbar-group">
                    <button class="tool-btn" data-action="link" title="Insert Link (Ctrl+K)">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="image" title="Insert Image">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="table" title="Insert Table">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="3" y1="15" x2="21" y2="15"></line>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                            <line x1="15" y1="3" x2="15" y2="21"></line>
                        </svg>
                    </button>
                    <button class="tool-btn" data-action="hr" title="Horizontal Line">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="2" y1="12" x2="22" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area" id="editor-area">
                <article class="article-content">
                    <h1 class="article-title" contenteditable="true" data-placeholder="Enter title..." id="editor-title"></h1>

                    <!-- Visual Editor Mode -->
                    <div class="editor-wrapper active" data-lang="kr" data-mode="visual">
                        <div class="editor" contenteditable="true" id="editor-kr" data-placeholder="Start writing..."></div>
                    </div>
                    <div class="editor-wrapper" data-lang="en" data-mode="visual">
                        <div class="editor" contenteditable="true" id="editor-en" data-placeholder="Write English content..."></div>
                    </div>
                    <div class="editor-wrapper" data-lang="jp" data-mode="visual">
                        <div class="editor" contenteditable="true" id="editor-jp" data-placeholder="Write Japanese content..."></div>
                    </div>

                    <!-- Code Editor Mode -->
                    <div class="editor-wrapper" data-lang="kr" data-mode="code">
                        <textarea class="code-editor" id="code-editor-kr" placeholder="HTML code for Korean content..."></textarea>
                    </div>
                    <div class="editor-wrapper" data-lang="en" data-mode="code">
                        <textarea class="code-editor" id="code-editor-en" placeholder="HTML code for English content..."></textarea>
                    </div>
                    <div class="editor-wrapper" data-lang="jp" data-mode="code">
                        <textarea class="code-editor" id="code-editor-jp" placeholder="HTML code for Japanese content..."></textarea>
                    </div>
                </article>
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Modals -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modal-title">Modal</h3>
                <button class="icon-btn modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer" id="modal-footer"></div>
        </div>
    </div>

    <!-- Image Resize Popup -->
    <div class="image-resize-popup hidden" id="image-resize-popup">
        <label>Width:</label>
        <input type="number" id="resize-width" min="50" max="1000" step="10">
        <span>px</span>
        <button class="btn-small" id="resize-apply">Apply</button>
        <button class="btn-small btn-danger" id="resize-delete">Delete</button>
    </div>

    <!-- Hidden inputs -->
    <input type="file" id="file-input" accept=".md" hidden>
    <input type="file" id="image-input" accept="image/*" multiple hidden>
    <input type="file" id="thumbnail-input" accept="image/*" hidden>

    <script src="editor.js"></script>
</body>
</html>
