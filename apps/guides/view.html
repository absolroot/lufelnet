<head>
    <link rel="stylesheet" href="/apps/guides/guides.css">
    <script src="/apps/guides/guides.js"></script>
</head>

<!-- main contents -->
<div class="main-wrapper">
    <!-- Guide View Container -->
    <div class="guide-view-container" id="guide-view-container">
        <div class="guides-loading">Loading guide</div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    Navigation.load('article');
    VersionChecker.check();

    const guideId = Guides.getGuideIdFromUrl();
    if (guideId) {
        Guides.loadGuide(guideId);
    } else {
        document.getElementById('guide-view-container').innerHTML = `
            <div class="guides-empty">
                <div class="guides-empty-icon">404</div>
                <div class="guides-empty-text">Guide not found</div>
            </div>
        `;
    }
});
</script>
