<script>
    // Initialize navigation on page load
    document.addEventListener('DOMContentLoaded', () => {
        Navigation.load('character'); // nav active
        VersionChecker.check();

        const cardsContainer = document.getElementById('characterCards');
        
        // Combine mainParty and supportParty
        let allCharacters = [
            ...characterList.mainParty,
            ...characterList.supportParty
        ];

        // Exclude 'Wonder' from characters
        allCharacters = allCharacters.filter(character => character !== "원더");
        
        // Sort by release_order (descending), then by rarity
        const sortedCharacters = allCharacters
            .filter(characterName => characterData[characterName])
            .sort((a, b) => {
                const releaseOrderDiff = characterData[b].release_order - characterData[a].release_order;
                if (releaseOrderDiff !== 0) return releaseOrderDiff;
                return characterData[b].rarity - characterData[a].rarity;
            });
        
        // Create card for each character
        sortedCharacters.forEach(characterName => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.element = characterData[characterName].element;
            card.dataset.position = characterData[characterName].position;
            card.dataset.rarity = characterData[characterName].rarity;
            
            // Add click event
            card.addEventListener('click', () => {
                window.location.href = `character.html?name=${encodeURIComponent(characterName)}&v=${APP_VERSION}`;
            });
            
            // Position icon container
            const positionContainer = document.createElement('div');
            positionContainer.className = 'position-container';
            
            // Position icon
            const positionIcon = document.createElement('img');
            positionIcon.src = `{{ site.baseurl }}/assets/img/character-cards/직업_${characterData[characterName].position}.png`;
            positionIcon.alt = characterData[characterName].position;
            positionIcon.className = 'position-icon';
            
            // Character image
            const img = document.createElement('img');
            img.src = `{{ site.baseurl }}/assets/img/character-cards/${characterName}.webp`;
            img.alt = characterName;
            img.className = 'character-img';
            img.loading = 'lazy';  // Add lazy loading attribute
            
            // Element icon
            const elementIcon = document.createElement('img');
            elementIcon.src = `{{ site.baseurl }}/assets/img/character-cards/속성_${characterData[characterName].element}.png`;
            elementIcon.alt = characterData[characterName].element;
            elementIcon.className = 'element-icon';
            
            /*
            // Name image
            const nameImg = document.createElement('img');
            nameImg.src = `{{ site.baseurl }}/assets/img/character-cards/코드_${characterName}.png`;
            nameImg.alt = characterName;
            nameImg.className = 'name-img';
            img.loading = 'lazy';  // Add lazy loading attribute*/

            // Add name
            const nameText = document.createElement('span');
            nameText.textContent = characterData[characterName].name;
            nameText.className = 'name-text';
            
            positionContainer.appendChild(positionIcon);
            card.appendChild(positionContainer);
            card.appendChild(img);
            card.appendChild(elementIcon);
            //card.appendChild(nameImg);
            card.appendChild(nameText);
            cardsContainer.appendChild(card);
        });

        // ----------------------------------------------------
        // Filter implementation

        const filterToggleBtn = document.querySelector('.filter-toggle-btn');
        const filterContent = document.querySelector('.filter-content');
        const filterResetBtn = document.querySelector('.filter-reset-btn');
        const checkboxes = document.querySelectorAll('.filter-options input[type="checkbox"]');
        filterContent.style.display = 'block';

        // Filter toggle
        filterToggleBtn.addEventListener('click', () => {
            filterContent.style.display = filterContent.style.display === 'none' ? 'block' : 'none';
        });
        
        // Detect checkbox changes
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                // Check if any filters are selected
                const hasChecked = Array.from(checkboxes).some(cb => cb.checked);
                //filterResetBtn.style.display = hasChecked ? 'block' : 'none';
                
                // Apply filters
                applyFilters();
            });
        });
        
        // Reset button
        
        filterResetBtn.addEventListener('click', () => {
            checkboxes.forEach(cb => cb.checked = false);
            filterResetBtn.style.display = 'none';
            applyFilters();
        });
        
        filterToggleBtn.style.display = 'none';
        filterResetBtn.style.display = 'none';

        // Filter application function
        function applyFilters() {
            const selectedElements = Array.from(document.querySelectorAll('input[name="element"]:checked')).map(cb => cb.value);
            const selectedPositions = Array.from(document.querySelectorAll('input[name="position"]:checked')).map(cb => cb.value);
            const selectedRarities = Array.from(document.querySelectorAll('input[name="rarity"]:checked')).map(cb => parseInt(cb.value));
            const selectedTags = Array.from(document.querySelectorAll('input[name="tag"]:checked')).map(cb => cb.value);
            
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                // Changed method to find characterName
                const displayName = card.querySelector('.name-text').textContent;
                // Find the character key with the matching display name
                const characterKey = Object.keys(characterData).find(key => 
                    characterData[key].name === displayName
                );
                
                const element = card.dataset.element;
                const position = card.dataset.position;
                const rarity = parseInt(card.dataset.rarity);
                
                // Special handling for Wind-Ice
                const elementMatch = selectedElements.length === 0 || 
                    selectedElements.includes(element) || 
                    (element === "질풍빙결" && (selectedElements.includes("질풍") || selectedElements.includes("빙결")));
                    
                const positionMatch = selectedPositions.length === 0 || selectedPositions.includes(position);
                const rarityMatch = selectedRarities.length === 0 || selectedRarities.includes(rarity);
                
                // Modified tag matching logic
                const tagMatch = selectedTags.length === 0 || selectedTags.every(tag => {
                    const characterTags = characterData[characterKey]?.tag || '';
                    switch(tag) {
                        case 'TECHNICAL':
                            return characterTags.includes('TECHNICAL') || characterTags.includes('스킬마스터');
                        case '추가효과':
                            return characterTags.includes('추가 효과') || characterTags.includes('추가효과');
                        case '지속대미지':
                            return characterTags.includes('지속 대미지') || characterTags.includes('화상') || characterTags.includes('주원');
                        case '화상':
                            return characterTags.includes('화상') || (characterTags.includes('원소 이상') && !characterTags.includes('원소 이상 제거'));
                        case '풍습':
                            return characterTags.includes('풍습') || (characterTags.includes('원소 이상') && !characterTags.includes('원소 이상 제거'));
                        case '감전':
                            return characterTags.includes('감전') || (characterTags.includes('원소 이상') && !characterTags.includes('원소 이상 제거'));
                        case '동결':
                            return characterTags.includes('동결') || (characterTags.includes('원소 이상') && !characterTags.includes('원소 이상 제거'));
                        case '실드':
                            return characterTags.includes('실드');
                        case '효과명중':
                            return characterTags.includes('효과 명중');
                        case '방어력감소':
                            return characterTags.includes('방어력 감소');
                        case '관통':
                            return characterTags.includes('관통');
                        default:
                            return false;
                    }
                });
                
                card.style.display = elementMatch && positionMatch && rarityMatch && tagMatch ? 'block' : 'none';
            });
        }

        // Card hover effect
        /*
        const cards = document.querySelectorAll('.card');
        
        cards.forEach(card => {
            const isOdd = Array.from(cards).indexOf(card) % 2 === 0;
            const originalTransform = isOdd ? 
                'rotate(-2deg) translateY(-10px)' : 
                'rotate(-2deg) translateY(10px)';

            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const rotateY = (-1/5 * x + 20) * 0.5;
                const rotateX = (4/30 * y - 20) * 0.5;

                card.style.transform = `${originalTransform} perspective(350px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                card.style.setProperty('--overlay-position', `${x/5 + y/5}%`);
                card.style.setProperty('--overlay-opacity', x/200);
            });

            card.addEventListener('mouseout', () => {
                card.style.transform = originalTransform;
                card.style.setProperty('--overlay-opacity', '0');
            });
        });
        */
        
        // Add dummy cards to last row 
        function adjustLastRow() {
            const cardsContainer = document.querySelector('.character-cards');
            const cards = cardsContainer.querySelectorAll('.card');
            const width = window.innerWidth;

            // Remove existing dummy elements
            const dummies = cardsContainer.querySelectorAll('.dummy-card');
            dummies.forEach(dummy => dummy.remove());

            function addDummyCards(columnsCount) {
                const totalCards = cards.length;
                const remainder = totalCards % columnsCount;
                
                if (remainder > 0) {
                    const dummyCount = columnsCount - remainder;
                    
                    for (let i = 0; i < dummyCount; i++) {
                        const dummy = document.createElement('div');
                        dummy.className = 'card dummy-card';
                        dummy.style.visibility = 'hidden';
                        dummy.style.width = `calc((100% - 8vw) / ${columnsCount})`;
                        dummy.style.margin = '0';
                        cardsContainer.appendChild(dummy);
                    }
                }
            }

            if (width > 1159) {
                addDummyCards(6);  // 6-column layout
            } else if (width >= 960 && width <= 1159) {
                addDummyCards(5);  // 5-column layout
            } else if (width >= 745 && width <= 959) {
                addDummyCards(4);  // 4-column layout
            } else if (width >= 563 && width <= 745) {
                addDummyCards(3);  // 3-column layout
            }
        }

        // Run on initial load and resize
        window.addEventListener('load', adjustLastRow);
        window.addEventListener('resize', adjustLastRow);

        // Search functionality implementation
        const searchInput = document.getElementById('characterSearch');
        const dropdown = document.getElementById('searchDropdown');
        const cards = document.querySelectorAll('.card');
        const characterNames = sortedCharacters;

        // 별칭 매핑 추가
        const nicknameMap = {
            '유이' : 'YUI',
            '라면' : '카노 슌',
            '욧샤' : '사카모토 류지',
            '수모코' : '노게 토모코·여름',
            '수토하' : '아라이 모토하·여름',
            '왕왕루': '도겐자카 루우나',
            '얼탱': '아시야 마사키',
            '조커': '아마미야 렌',
            '의사' : '키타자토 키라',
            '그새끼': '아케치 고로',
            '화오링' : '리 야오링·사자무',
            '불오링' : '리 야오링·사자무',
            '5리코' : '타네무라 리코·매화',
            '풍리코' : '타네무라 리코·매화',
            '풍타뉴' : '코토네 몽타뉴·백조',
            '백타뉴' : '코토네 몽타뉴·백조',
        }

        searchInput.addEventListener('input', (e) => {
            const searchValue = e.target.value.toLowerCase();
            dropdown.innerHTML = '';
            
            // Dropdown autocomplete handling
            if (searchValue.length > 0) {
                // 별칭 매칭 확인
                const nicknameMatch = Object.entries(nicknameMap).find(([nickname, realName]) => 
                    nickname.toLowerCase().includes(searchValue)
                );

                const matches = characterNames.filter(name => {
                    const characterName = characterData[name].name;
                    return name.toLowerCase().includes(searchValue) ||
                           characterName.toLowerCase().includes(searchValue) ||
                           // 별칭 매칭 추가
                           (nicknameMatch && characterName === nicknameMatch[1]);
                });

                if (matches.length > 0) {
                    dropdown.style.display = 'block';
                    matches.forEach(name => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.textContent = characterData[name].name;
                        div.addEventListener('click', () => {
                            searchInput.value = characterData[name].name;
                            dropdown.style.display = 'none';
                            filterBySearch(name.toLowerCase());
                        });
                        dropdown.appendChild(div);
                    });
                } else {
                    dropdown.style.display = 'none';
                }
            } else {
                dropdown.style.display = 'none';
                filterBySearch('');
            }

            // Filter by search term
            filterBySearch(searchValue);
        });

        // Search filtering function
        function filterBySearch(searchValue) {
            cards.forEach(card => {
                const nameText = card.querySelector('.name-text');
                if (!nameText) return;
                
                const displayName = nameText.textContent;
                const displayNameLower = displayName.toLowerCase();
                
                // Find the character key with the matching display name
                const characterKey = Object.keys(characterData).find(key => 
                    characterData[key].name === displayName
                );

                // 별칭 매칭 확인
                const nicknameMatch = Object.entries(nicknameMap).find(([nickname, realName]) => 
                    nickname.toLowerCase().includes(searchValue) && realName === displayName
                );
                
                const shouldShow = searchValue === '' || 
                    characterKey?.toLowerCase().includes(searchValue) || 
                    displayNameLower.includes(searchValue) ||
                    // 별칭 매칭 추가
                    nicknameMatch !== undefined;
                
                card.style.display = shouldShow ? 'block' : 'none';
            });
            
            // 검색 후 마지막 줄 정렬 조정
            adjustLastRow();
        }
    });
    
</script>
