<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    (function () {
      var params = new URLSearchParams(window.location.search || '');
      var lang = String(params.get('lang') || '').toLowerCase();
      var target = (lang === 'kr' || lang === 'en' || lang === 'jp')
        ? ('/' + lang + '/tactic/library/')
        : '/tactic/library/';

      params.delete('lang');
      params.delete('v');
      var query = params.toString();
      window.location.replace(target + (query ? ('?' + query) : ''));
    })();
  </script>
  <noscript><meta http-equiv="refresh" content="0; url=/tactic/library/"></noscript>
  <a href="/tactic/library/">Continue</a>
</body>
</html>
