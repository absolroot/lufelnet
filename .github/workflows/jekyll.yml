# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Check generated synergy SEO pages (PR only)
      if: github.event_name == 'pull_request'
      run: npm run seo:synergy:check

    - name: Generate synergy SEO pages
      run: npm run seo:synergy:generate
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3.7'
        bundler-cache: true
        working-directory: .
    
    - name: Install dependencies
      run: |
        gem install bundler
        bundle config set --local path 'vendor/bundle'
        bundle config set --local deployment 'true'
        bundle install --jobs 4 --retry 3 --without development
    
    - name: Build site
      run: bundle exec jekyll build

    - name: Remove local admin console artifacts from site output
      run: |
        if [ -d "_site/apps" ]; then
          find "_site/apps" -maxdepth 2 -type d \( -name 'patch-console' -o -name 'patch-console-state' \) -print -exec rm -rf {} +
        fi
        rm -rf "_site/apps/patch-console" || true
        if [ -d "_site/apps/patch-console" ]; then
          rm -rf "_site/apps/patch-console"
        fi
        if [ -d "_site/apps/patch-console/state" ]; then
          rm -rf "_site/apps/patch-console/state"
        fi
        if [ -d "_site/apps/patch-console" ] || [ -d "_site/apps/patch-console/state" ]; then
          echo "Warning: failed to fully remove patch console from site output."
        else
          echo "Patch Console removed from site output."
        fi

    - name: Verify patch console is not in deploy output
      run: |
        if [ -d "_site/apps/patch-console" ] || [ -d "_site/apps/patch-console-state" ]; then
          echo "Patch Console output still exists. Deployment blocked."
          echo "Please check .github/workflows/jekyll.yml exclusion and run a clean build."
          exit 1
        fi
        if [ -f "_site/apps" ] || [ -e "_site/apps/patch-console.html" ] || [ -e "_site/apps/patch-console.js" ]; then
          echo "Unexpected patch-console artifact in _site."
          exit 1
        fi
        echo "No patch-console artifacts found in _site."

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
