layout: default
title: 로그인
language: kr
permalink: /login/index.html
---
<link rel="stylesheet" href="/login/login.css">
{% include supabase-config.html %}

<div class="main-wrapper">
  <div class="auth-container">
    <div class="auth-box">
      <h2>로그인</h2>
      <div class="social-login">
        <button id="googleLogin" class="google-btn">
          <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
          Google로 로그인
        </button>
      </div>
    </div>
  </div>
</div>

<script defer src="{{ site.baseurl }}/i18n/service/i18n-adapter.js?v={{ site.time | date: '%s' }}"></script>
<script>
function getI18nText(key, fallback = '') {
  if (typeof window.t === 'function') {
    return window.t(key, fallback);
  }
  if (window.I18nService && typeof window.I18nService.t === 'function') {
    return window.I18nService.t(key, fallback);
  }
  return fallback || key;
}

function getLang() {
  try {
    if (typeof LanguageRouter !== 'undefined' && LanguageRouter.getCurrentLanguage) {
      return LanguageRouter.getCurrentLanguage();
    }
    if (window.currentLang) return window.currentLang;
  } catch (_) {}
  return 'kr';
}

function getButtonLabelHTML(lang) {
  const label = getI18nText('button', 'Google로 로그인');
  return `<img src="https://www.google.com/favicon.ico" alt="Google" width="20"> ${label}`;
}

function applyLoginTexts(lang) {
  const titleText = getI18nText('title', '로그인');
  // h2
  const titleEl = document.querySelector('.auth-box h2');
  if (titleEl) titleEl.textContent = titleText;
  // document title
  document.title = getI18nText('seoTitle', titleText);
  const metaDescription = document.querySelector('meta[name="description"]');
  const ogTitle = document.querySelector('meta[property="og:title"]');
  const ogDescription = document.querySelector('meta[property="og:description"]');
  const fallbackDescription = (metaDescription && metaDescription.getAttribute('content')) || '';
  const seoDescription = getI18nText('seoDescription', fallbackDescription);
  if (metaDescription) metaDescription.setAttribute('content', seoDescription);
  if (ogTitle) ogTitle.setAttribute('content', document.title);
  if (ogDescription) ogDescription.setAttribute('content', seoDescription);
  // button
  const btn = document.getElementById('googleLogin');
  if (btn) btn.innerHTML = getButtonLabelHTML(lang);
}

function getRedirectUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('redirect') || '/';
}

document.getElementById('googleLogin').addEventListener('click', async (e) => {
  try {
    const button = e.currentTarget;
    const lang = getLang();
    const originalText = getButtonLabelHTML(lang);
    button.disabled = true;
    button.innerHTML = getI18nText('loading', '<span class="loading-spinner"></span> 구글 로그인 중...');

    const redirectUrl = getRedirectUrl();
    sessionStorage.setItem('auth_redirect', redirectUrl);

    const confirmMessage = getI18nText('confirm', '구글 로그인을 위해 인증 페이지로 이동합니다.\n\n※ 구글 인증 과정에서 나타나는 supabase 링크는 정상입니다.');

    if (window.confirm(confirmMessage)) {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'https://lufel.net/auth/callback',
          queryParams: { prompt: 'consent', access_type: 'offline' }
        }
      });
      if (error) throw error;
    } else {
      button.disabled = false;
      button.innerHTML = originalText;
      sessionStorage.removeItem('auth_redirect');
    }
  } catch (error) {
    console.error('로그인 에러:', error);
    alert(getI18nText('error', '로그인 처리 중 문제가 발생했습니다.'));
    const button = document.getElementById('googleLogin');
    button.disabled = false;
    button.innerHTML = getButtonLabelHTML(getLang());
    sessionStorage.removeItem('auth_redirect');
  }
});

async function checkLoginStatus() {
  const { data, error } = await supabase.auth.getSession();
  if (error) {
    console.error('세션 확인 에러:', error);
    return false;
  }
  if (data.session) {
    console.log('로그인 상태:', data.session.user);
    return true;
  } else {
    console.log('로그인 안됨');
    return false;
  }
}

document.addEventListener('DOMContentLoaded', async () => {
  Navigation.load('');
  VersionChecker.check();
  const currentLang = getLang();
  if (typeof initPageI18n === 'function') {
    await initPageI18n('login');
    if (typeof setLang === 'function') {
      await setLang(currentLang);
    }
  } else if (window.I18nService && typeof window.I18nService.init === 'function') {
    await window.I18nService.init('login', currentLang);
  }
  applyLoginTexts(getLang());
  checkLoginStatus();
});
</script>
