name: Fetch Synergy every 12h

on:
  schedule:
    - cron: "20 */12 * * *" # every 12 hours, minute offset for stability (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fetch-synergy
  cancel-in-progress: false

jobs:
  fetch-synergy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch & update synergy data
        env:
          BASE_URL: https://iant.kr:5000/data
        run: |
          set -euo pipefail
          node scripts/fetch-synergy.mjs || {
            echo "First fetch failed. Retry in 45s..."
            sleep 45
            node scripts/fetch-synergy.mjs
          }

      - name: Generate synergy SEO pages
        run: npm run seo:synergy:generate

      - name: Commit & Push
        run: |
          set -euo pipefail
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes found."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update synergy json + seo pages [skip ci]"

          BRANCH="${GITHUB_REF_NAME:-main}"
          for attempt in 1 2 3; do
            git fetch origin "${BRANCH}"
            if git rebase "origin/${BRANCH}" && git push origin "HEAD:${BRANCH}"; then
              echo "Push succeeded on attempt ${attempt}."
              exit 0
            fi
            git rebase --abort >/dev/null 2>&1 || true
            if [ "${attempt}" -lt 3 ]; then
              echo "Push attempt ${attempt} failed. Retrying..."
              sleep $((attempt * 15))
            fi
          done

          echo "Push failed after 3 attempts."
          exit 1
