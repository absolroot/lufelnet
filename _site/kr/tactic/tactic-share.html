  <!-- 네비게이션 컨테이너 -->
  <div class="container">
    <div id="nav-container"></div>
    
    <!-- 메인 콘텐츠 -->
    <!-- 메인 컨텐츠 -->
<div class="main-wrapper">
    <!-- 네비게이션 경로 -->
    <div class="navigation-path">
        <script>document.write(`<a href="../?v=${APP_VERSION}">홈</a>`);</script>
        <span class="separator">/</span>
        <span class="current-page">택틱 / 택틱 대장간</span>
    </div>
    <div class="header-container">
        <h1>택틱 대장간</h1>
    </div>

    <!-- 게시물 작성 폼 -->  
    <div class="top-container">
        <div class="post-form">
            <h2>택틱 메이커로 만든 작품을 등록하세요</h2>
            <form id="tacticForm">
                <div class="tacticUrl">
                    <p>공유 URL*</p>
                    <input type="text" id="tacticUrl" placeholder="https://www.lufel.net/tactic/?data=*" required>
                </div>
                <div class="tacticTitle">
                    <p>제목*</p>
                    <input type="text" id="title" placeholder="[첩첩 흉몽/허약 흉몽/마음의 바다/이벤트 이름] 보스 이름 (점수)" required>
                </div>
                <div class="tacticAuthor">
                    <p>작성자*</p>
                    <input type="text" id="author" placeholder="닉네임" required>
                </div>
                <div class="tacticComment">
                    <p>코멘트</p>
                    <input type="text" id="comment" placeholder="원본 링크/유튜브 링크/참고 사항 등">
                </div>
                <div class="submit-container">
                    <div class="submit-text">
                        <p>※ 부적절한 게시글은 작성자의 동의 없이 삭제될 수 있습니다.</p>
                    </div>
                    <button type="submit">등록</button>
                </div>
            </form>
        </div>

        <div class="ranking-container">
            <div class="ranking-header">
                <img src="/assets/img/tactic-share/rank.png" alt="랭킹" class="ranking-title-icon">
                <div class="ranking-tabs">
                    <button class="ranking-tab active" data-period="weekly">주간</button>
                    <button class="ranking-tab" data-period="monthly">월간</button>
                    <button class="ranking-tab" data-period="all">역대</button>
                </div>
            </div>
            <div class="ranking-list">
                <!-- 랭킹은 JavaScript로 동적 생성됨 -->
            </div>
        </div>
    </div>

    <div class="tactic-controls">
        <div class="search-container">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="제목 검색..." />
                <button id="searchButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="rgba(255, 255, 255, 0.6)"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="view-tabs">
            <button class="tab-button active" data-view="all">전체</button>
            <button class="tab-button" data-view="best">베스트</button>
        </div>
    </div>

    <!-- 게시물 목록 -->
    <div class="posts-container">
        <div class="posts-list" id="postsList"></div>
        <div class="pagination">
            <button id="prevPage" disabled>이전</button>
            <span id="currentPage">1</span>
            <button id="nextPage">다음</button>
        </div>
    </div>
</div>

<script>
    // 페이지 로드 시 네비게이션 초기화 및 TacticShare 인스턴스 생성

        Navigation.load('tactic-share');
        window.tacticShare = new TacticShare(); // 전역 객체로 설정
    });
</script>
