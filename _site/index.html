    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>페르소나5 더 팬텀 X - 루페르넷</title>
    <script>
        function getBrowserLanguage() {
            var lang = navigator.language || navigator.userLanguage;
            lang = lang.toLowerCase().split('-')[0];
            var supportedLangs = ['kr', 'en', 'jp', 'cn'];
            return supportedLangs.includes(lang) ? lang : 'kr';
        }
        
        var userLang = getBrowserLanguage();
        var path = window.location.pathname;
        
        // 경로에서 첫 번째 세그먼트 추출
        var segments = path.split('/').filter(Boolean);
        var firstSegment = segments[0] || '';
        
        // 지원하는 섹션들
        var sections = ['character', 'persona', 'revelations', 'tactic'];
        
        if (sections.includes(firstSegment)) {
            window.location.replace('/' + userLang + '/' + firstSegment + '/');
        } else if (path === '/' || path === '') {
            window.location.replace('/' + userLang + '/');
        }
    </script>
</head>
