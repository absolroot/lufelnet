{% include supabase-config.html %}

<div class="auth-container">
  <div class="auth-box">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h2>인증 처리 중...</h2>
      <p>잠시만 기다려주세요.</p>
    </div>
  </div>
</div>

<style>
:root {
  --callback-bg: #121212;
  --callback-card-bg: #1f1f1f;
  --callback-accent: #d11f1f;
  --callback-text: #ffffff;
  --callback-text-secondary: rgba(255, 255, 255, 0.7);
  --callback-border: rgba(255, 255, 255, 0.2);
}

body {
  background: var(--callback-bg);
  margin: 0;
  font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
}

.auth-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 2rem;
  background: var(--callback-bg);
}

.auth-box {
  background: var(--callback-card-bg);
  padding: 2.5rem;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 400px;
  text-align: center;
  border: 1px solid var(--callback-border);
  position: relative;
  overflow: hidden;
}

.auth-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--callback-accent), #ff6b6b);
}

.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.5rem;
}

.loading-spinner {
  width: 48px;
  height: 48px;
  border: 3px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  border-top-color: var(--callback-accent);
  animation: spin 0.8s ease-in-out infinite;
}

.auth-box h2 {
  margin: 0;
  color: var(--callback-text);
  font-size: 1.25rem;
  font-weight: 600;
}

.auth-box p {
  color: var(--callback-text-secondary);
  margin: 0;
  font-size: 0.9rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>

<script>
  document.addEventListener('DOMContentLoaded', async () => {

    if (window.location.search.includes('lang=')) {
      window.location.href = window.location.origin + '/auth/callback' + window.location.hash;
    }

    console.log('콜백 URL:', window.location.href);
    console.log("Hash fragment:", window.location.hash);
    console.log("Query params:", window.location.search);


    // 세션 변화 감지 (세션이 생성될 때까지 기다림)
    supabase.auth.onAuthStateChange((event, session) => {
      console.log('Auth 이벤트:', event, session);
      if (event === 'SIGNED_IN' && session) {
        console.log('로그인 성공 (onAuthStateChange):', session.user);
        localStorage.setItem('user', JSON.stringify(session.user));
  
        const redirectUrl = sessionStorage.getItem('auth_redirect') || '/';
        sessionStorage.removeItem('auth_redirect');
        window.location.href = redirectUrl;
      }
    });
  
    // 혹시 이미 세션이 세팅된 경우 바로 처리
    const { data, error } = await supabase.auth.getSession();
    console.log('콜백 첫 세션 상태:', data, error);
  
    if (data?.session) {
      console.log('이미 로그인된 상태:', data.session.user);
      localStorage.setItem('user', JSON.stringify(data.session.user));
      const redirectUrl = sessionStorage.getItem('auth_redirect') || '/';
      sessionStorage.removeItem('auth_redirect');
      window.location.href = redirectUrl;
    }
  });
  </script>
