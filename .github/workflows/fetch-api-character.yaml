name: Fetch External Character every 6h (+1h)

on:
  schedule:
    - cron: "0 1-23/6 * * *" # 01:00, 07:00, 13:00, 19:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fetch-external-character
  cancel-in-progress: false

jobs:
  fetch-character:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch character data
        env:
          BASE_URL: https://iant.kr:5000/data
          FETCH_MODE: character
        run: |
          bash scripts/fetch-external-data.sh

      - name: Commit & Push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(data): update external character json [skip ci]" || echo "No changes to commit"
            git push || echo "Nothing to push or push skipped."
          else
            echo "No changes found."
          fi
