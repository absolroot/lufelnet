name: Sync character from external

on:
  workflow_dispatch:
    inputs:
      lang:
        description: Target language (kr/jp/en/cn)
        required: true
        default: kr
        type: choice
        options:
          - kr
          - jp
          - en
          - cn
      code:
        description: API or local codename (e.g., mitsuru or KIRIJO)
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: sync-character
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tooling
        run: |
          set -euo pipefail
          npm init -y >/dev/null 2>&1
          npm i -D recast @babel/parser prettier >/dev/null 2>&1

      - name: Run sync script
        env:
          INPUT_LANG: ${{ inputs.lang }}
          INPUT_CODE: ${{ inputs.code }}
        run: |
          set -euxo pipefail
          echo "Node: $(node -v), NPM: $(npm -v)"
          if [ ! -d node_modules ] || [ ! -f node_modules/@babel/parser/package.json ] || [ ! -f node_modules/recast/package.json ]; then
            npm init -y >/dev/null 2>&1
            npm i -D recast @babel/parser prettier >/dev/null 2>&1
          fi
          # Quick visibility into external inputs present on disk
          CHAR_JSON="data/external/character/${INPUT_LANG}/${INPUT_CODE^^}.json"
          WEAPON_JSON="data/external/weapon/${INPUT_LANG}/${INPUT_CODE^^}.json"
          echo "Checking external inputs:";
          ls -la "data/external/character/${INPUT_LANG}" || true
          ls -la "data/external/weapon/${INPUT_LANG}" || true
          if [ -f "$CHAR_JSON" ]; then echo "Found CHAR_JSON: $CHAR_JSON"; head -n 5 "$CHAR_JSON" || true; else echo "Missing CHAR_JSON: $CHAR_JSON"; fi
          if [ -f "$WEAPON_JSON" ]; then echo "Found WEAPON_JSON: $WEAPON_JSON"; head -n 5 "$WEAPON_JSON" || true; else echo "Missing WEAPON_JSON: $WEAPON_JSON"; fi
          node scripts/syncCharacter.mjs --lang "$INPUT_LANG" --code "$INPUT_CODE"

      - name: Show changes (status & targeted diffs)
        run: |
          set -euo pipefail
          echo "Changed files:"; git status -s || true
          echo "Diff (per-character files under data/characters):"
          git --no-pager diff -- "data/characters" || true

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(sync): apply external -> internal character sync (${{ inputs.lang }}:${{ inputs.code }}) [skip ci]"
            git push
            echo "Changes committed."
          else
            echo "No changes to commit."
          fi


