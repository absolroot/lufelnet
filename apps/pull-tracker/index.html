    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Navigation && typeof Navigation.load === 'function') {

            }
            // expose base url to JS
            try { window.BASE_URL = '{{ site.baseurl }}'; } catch(_) {}
            // init Google auth bar
            try { if (window.pullTrackerInitAuth) window.pullTrackerInitAuth(); } catch(_) {}
            // SEO: 언어별 제목/설명/og 자동 설정
            try {
                const params = new URLSearchParams(location.search);
                const lang = (params.get('lang')||'kr').toLowerCase();
                const meta = {
                    kr: { title: '계약 통계 - 페르소나5 더 팬텀 X', desc: 'P5X 가챠 계약 정보를 기록하고 통계를 확인하세요.' },

                    jp: { title: 'ガチャ履歴 - ペルソナ5 ザ・ファントムX', desc: 'P5Xガチャの契約情報を記録し、統計を確認してください。' }
                };
                const cur = meta[lang] || meta.kr;
                document.title = cur.title;
                const ensure = (sel, attr, prop)=>{
                    let el = document.querySelector(sel); if (!el){ el = document.createElement('meta'); if (prop) el.setAttribute('property', prop); document.head.appendChild(el);} return el;
                };
                let d = document.querySelector('meta[name="description"]');
                if (!d) { d = document.createElement('meta'); d.setAttribute('name','description'); document.head.appendChild(d); }
                d.setAttribute('content', cur.desc);
                let ogt = document.querySelector('meta[property="og:title"]'); if (!ogt){ ogt = document.createElement('meta'); ogt.setAttribute('property','og:title'); document.head.appendChild(ogt);} ogt.setAttribute('content', cur.title);
                let ogd = document.querySelector('meta[property="og:description"]'); if (!ogd){ ogd = document.createElement('meta'); ogd.setAttribute('property','og:description'); document.head.appendChild(ogd);} ogd.setAttribute('content', cur.desc);
            } catch(_) {}

            try {
                const el = document.getElementById('ptHelpText');
                const lang = (new URLSearchParams(location.search).get('lang') || 'kr').toLowerCase();
                const KR = `·  로컬 데이터는 개인 브라우저에 저장되며 인터넷 기록을 모두 삭제할 경우 데이터는 삭제됩니다.\n·  구글 드라이브 로그인을 통해 여러분의 Google Drive에서 내용을 저장하고 동기화할 수 있습니다.\n·  URL을 통해 제출된 정보는 계정 정보는 포함하지 않으며, 데이터는 통계(iant.kr/gacha)에 사용될 수 있습니다.\n·  Special Thanks To : Iant / TheROoNCo`;

                const JP = `·  ローカルデータはお使いのブラウザに保存され、閲覧データをすべて削除すると消去されます。\n·  Google ドライブにログインすると、ご自身の Google Drive に保存・同期できます。\n·  URL で送信される情報にアカウント情報は含まれません。データは統計（iant.kr/gacha）に利用される場合があります。\n·  Special Thanks To : Iant / TheROoNCo`;
